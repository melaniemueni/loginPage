<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="container">
        <div class="card rounded-0 border-0 shadow"style="background-color: rgb(207, 211, 207);">
            <div class="card-body p-5">
                <h3 class="text-center"><b>Login with Social Media or Manually</b></h3>
                <div class="row">
                    <div class="col-lg-6">
                        
                        <button class="button1"><i class="bi bi-facebook"></i> Login with Facebook</button><br>
    
                        <button class="button2"><i class="bi bi-twitter"></i> Login with Twitter</button><br> 
           
                        <button class="button3"><i class="bi bi-google"></i> Login with Google+</button><br>
                    </div>
                    
                        <div class="col-lg-6">
                            <input type="text" placeholder="Username"
                                name="username" required><br>
                            <input type="password" placeholder="Enter Password"
                                name="password" required><br>
            
                            <button  class="button4">Login</button> <br>
                        </div>
                </div>
            </div>
        </div>
    </div>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
